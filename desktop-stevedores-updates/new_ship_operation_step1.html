{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">New Ship Operation - Step 1: Operation Details</h1>
    <form method="POST">
        <div class="field">
            <label class="label">Vessel</label>
            <div class="control">
                <div class="select">
                    <select name="vessel_id">
                        {% for vessel in vessels %}
                        <option value="{{ vessel.id }}">{{ vessel.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label">Operation Type</label>
            <div class="control">
                <div class="select">
                    <select name="operation_type">
                        <option value="loading">Loading</option>
                        <option value="discharging">Discharging</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary">Next</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
