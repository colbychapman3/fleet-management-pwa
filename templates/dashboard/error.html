{% extends "base.html" %}

{% block title %}Dashboard Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen-minus-nav py-10 px-4 text-center">
    <h1 class="text-4xl font-bold text-error-color mb-4">⚠️ Dashboard Error</h1>
    <p class="text-lg text-text-secondary mb-4">An error occurred while loading the dashboard.</p>
    <p class="text-text-secondary mb-8">Please try refreshing the page or contact your administrator if the problem persists.</p>
    
    <div class="flex space-x-4">
        <a href="{{ url_for('dashboard.main') }}" class="btn btn-primary">Try Again</a>
        <a href="/" class="btn btn-secondary">Return Home</a>
    </div>
</div>
{% endblock %}
