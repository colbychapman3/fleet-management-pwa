{% extends "base.html" %}

{% block title %}Login - Fleet Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-16 p-8 bg-surface-color rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-primary-color mb-6">ðŸš¢ Login</h1>
    
    <form method="POST" class="text-left space-y-5">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required 
                   class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required 
                   class="form-control">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="remember" id="remember" class="form-check-input">
            <label for="remember" class="ml-2 text-text-secondary">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-full text-base py-3">
            Login
        </button>
    </form>
    
    <div class="mt-8 p-6 bg-background-color rounded-md">
        <h4 class="text-lg font-semibold text-text-primary mb-3">Demo Accounts:</h4>
        <p class="text-text-secondary mb-2"><strong>Manager:</strong> admin@fleet.com / admin123</p>
        <p class="text-text-secondary"><strong>Worker:</strong> worker@fleet.com / worker123</p>
    </div>
</div>
{% endblock %}
