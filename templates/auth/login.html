{% extends "base.html" %}

{% block title %}Login - Fleet Management{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto; text-align: center;">
    <h1>ðŸš¢ Login</h1>
    
    <form method="POST" style="text-align: left; margin-top: 30px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: flex; align-items: center;">
                <input type="checkbox" name="remember" style="margin-right: 8px;">
                Remember me
            </label>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; font-size: 16px;">
            Login
        </button>
    </form>
    
    <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 4px;">
        <h4>Demo Accounts:</h4>
        <p><strong>Manager:</strong> admin@fleet.com / admin123</p>
        <p><strong>Worker:</strong> worker@fleet.com / worker123</p>
    </div>
</div>
{% endblock %}
